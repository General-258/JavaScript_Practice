<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>数字时钟</title>
    <script>
        function toDou(n)     /*补0*/
        {
            if(n<10)
            {
                return '0'+n;
            }
            else
            {
                return ''+n;
            }
        }
        window.onload=function()
        {
            var aImg=document.getElementsByTagName('img');
            function tick()
            {
                var oDate = new Date();
                var str = toDou(oDate.getHours()) + toDou(oDate.getMinutes()) + toDou(oDate.getSeconds());
                for (var i = 0; i < aImg.length; i++)
                {
                    aImg[i].src = 'shizhong/' + str.charAt(i) + '.png';
                }
            }
            setInterval(tick,1000);
            tick();
        };
    </script>
</head>
<body style="background: black; color: whitesmoke; font-size: 50px;">
<img src="shizhong/0.png">
<img src="shizhong/0.png">

<img src="shizhong/0.png">
</body>
</html>
